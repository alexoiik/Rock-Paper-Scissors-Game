<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link href="RPS_Styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors Game</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Bot</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Make your Move!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="" width="60" height="60">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="" width="60" height="60">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="" width="60" height="60">
        </div>
    </div>

    <p id="action-message">Created by @alexoiik</p>
    <script src="RPS_App.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
